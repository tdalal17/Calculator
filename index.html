<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <form id="tipForm">

        <label for="billTotal">Total:</label>
            <input type="text" id="billTotal" required>

        <label for="tipSlider">Percentage:</label>
            <input type="range" id="tipSlider" min="0" max="100">
            <input type="text" id="tipPercentage" disabled>

        <label for="tipAmount">Amount:</label>
            <input type="text" id="tipAmount" disabled>

        <label for="totalBill">Total Bill with Tip:</label>
            <input type="text" id="totalBill" disabled>

    </form>
    <p><p id="error" class="error">Please provide a number value that is valid for the total amount of the bill.</p></p>
</div>
<script src="scripts.js"></script>  
</body>
</html>
